<head>
  <!-- Traditional Metadata -->
  <meta charset="utf-8" />
  <title>{{siteName}} | {{page}}</title>
  <meta name="description" content="{{description}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {{{noindex}}}

  <!-- Social sharing meta -->
  <meta property="og:title" content="{{siteName}} | {{page}}" />
  <meta property="og:site_name" content="{{siteName}}" />
  <meta property="og:description" content="{{description}}" />
  <meta property="og:image" content="{{siteUrl}}/images/og-image.jpg" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />

  <!-- Fonts - Inter for a friendly, modern feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
    rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.min.css" />
</head>
