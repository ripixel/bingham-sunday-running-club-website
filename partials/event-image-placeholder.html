{{!-- Event image placeholder SVG - used when no mainPhoto is provided --}}
{{!-- Usage: {{> event-image-placeholder title="Event Title" date="January 11, 2026" }} --}}
<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" class="event-placeholder-svg" role="img"
  aria-label="{{title}} - {{date}}">
  <defs>
    <!-- Background gradient - dark purple to deep navy -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1625;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b2e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" />

  <!-- Four-color diagonal stripes in bottom-right -->
  <!-- Orange stripe -->
  <line x1="500" y1="450" x2="800" y2="150" stroke="#f97316" stroke-width="6" stroke-linecap="round" opacity="0.8" />
  <!-- Pink stripe -->
  <line x1="550" y1="450" x2="800" y2="200" stroke="#ec4899" stroke-width="6" stroke-linecap="round" opacity="0.8" />
  <!-- Green stripe -->
  <line x1="600" y1="450" x2="800" y2="250" stroke="#10b981" stroke-width="6" stroke-linecap="round" opacity="0.8" />
  <!-- Blue stripe -->
  <line x1="650" y1="450" x2="800" y2="300" stroke="#3b82f6" stroke-width="6" stroke-linecap="round" opacity="0.8" />

  <!-- Subtle glow effect behind stripes -->
  <ellipse cx="700" cy="380" rx="150" ry="100" fill="#f97316" opacity="0.05" />

  <!-- Club logo/icon (coffee cup) -->
  <g transform="translate(50, 380)">
    <circle cx="0" cy="0" r="22" fill="#f97316" opacity="0.9" />
    <text x="0" y="8" text-anchor="middle" font-size="20" fill="#fff">â˜•</text>
  </g>

  <!-- Event title -->
  <text x="50" y="140" font-family="'Inter', 'Outfit', sans-serif" font-size="44" font-weight="700" fill="#ffffff">
    {{title}}
  </text>

  <!-- Date -->
  <text x="50" y="195" font-family="'Inter', sans-serif" font-size="24" fill="#9ca3af">
    {{date}}
  </text>

  <!-- Decorative dots -->
  <circle cx="50" cy="240" r="5" fill="#f97316" />
  <circle cx="72" cy="240" r="5" fill="#ec4899" />
  <circle cx="94" cy="240" r="5" fill="#10b981" />
  <circle cx="116" cy="240" r="5" fill="#3b82f6" />
</svg>
