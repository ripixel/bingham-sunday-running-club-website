<!DOCTYPE html>
<html lang="en">
  {{> head}}

  <body class="dark-theme">
    {{> header}}

    <main>
      <!-- Page Header -->
      <section class="page-header">
        <div class="container">
          <h1 class="page-title">Gallery</h1>
          <p class="page-subtitle">Moments from our Sunday adventures</p>
        </div>
      </section>

      <!-- Gallery Content -->
      <section class="section section-gallery-page">
        <div class="container">
          <div class="gallery-masonry">
            <div class="gallery-item">
              <img src="/images/gallery-1.jpg" alt="Runners at sunrise" />
              <div class="gallery-overlay">
                <span>Morning Vibes</span>
              </div>
            </div>
            <div class="gallery-item">
              <img src="/images/gallery-2.jpg" alt="Group photo" />
              <div class="gallery-overlay">
                <span>The Crew</span>
              </div>
            </div>
            <div class="gallery-item">
              <img src="/images/gallery-3.jpg" alt="Post-run brunch" />
              <div class="gallery-overlay">
                <span>Brunch Time</span>
              </div>
            </div>
            <div class="gallery-item">
              <img src="/images/gallery-4.jpg" alt="Autumn run" />
              <div class="gallery-overlay">
                <span>Autumn Colours</span>
              </div>
            </div>
            <div class="gallery-item">
              <img src="/images/gallery-5.jpg" alt="Finish line celebration" />
              <div class="gallery-overlay">
                <span>Celebrations</span>
              </div>
            </div>
            <div class="gallery-item">
              <img src="/images/gallery-6.jpg" alt="Rainy day run" />
              <div class="gallery-overlay">
                <span>Rain or Shine</span>
              </div>
            </div>
            <div class="gallery-item">
              <img src="/images/gallery-7.jpg" alt="Summer event" />
              <div class="gallery-overlay">
                <span>Summer Fun</span>
              </div>
            </div>
            <div class="gallery-item">
              <img src="/images/gallery-8.jpg" alt="Park run" />
              <div class="gallery-overlay">
                <span>Park Run</span>
              </div>
            </div>
          </div>
          <p class="gallery-note">
            ðŸ“¸ Want to share your photos? Tag us on Instagram or send them to our WhatsApp group!
          </p>
        </div>
      </section>
    </main>

    {{> footer}}
  </body>

</html>
