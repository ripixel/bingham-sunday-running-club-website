version: 2.1

executors:
  node-project:
    working_directory: ~/project
    docker:
      - image: cimg/node:22.21.1

jobs:
  install_deps:
    executor: node-project
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}-{{ checksum "functions/package-lock.json" }}
      - run:
          name: Install NPM Dependencies
          command: |
            if [ ! -d "node_modules" ]; then
              npm ci
            fi
            if [ -d "functions" ]; then
              cd functions && npm ci
            fi
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}-{{ checksum "functions/package-lock.json" }}
          paths:
            - ~/project/node_modules
            - ~/project/functions/node_modules

  build:
    executor: node-project
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}-{{ checksum "functions/package-lock.json" }}
      - run:
          name: Build Site
          command: npm run build
      - store_artifacts:
          path: public
      - save_cache:
          key: deploy-cache-{{ .Environment.CIRCLE_WORKFLOW_ID }}
          paths:
            - ~/project/public
            - ~/project/.firebaserc
            - ~/project/firebase.json
            - ~/project/package-lock.json
            - ~/project/content/results
            - ~/project/content/staging

  deploy_to_firebase:
    executor: node-project
    parameters:
      deploy_mode:
        type: string
        default: "auto"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "SHA256:6YA6YJFvcFt7/uMTF2bT8ui3dHkMigY5kCDbSfmFCe0"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}-{{ checksum "functions/package-lock.json" }}
      - restore_cache:
          key: deploy-cache-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - run:
          name: Deploy to Firebase Production Hosting
          command: |
             # Ensure the script is executable
             chmod +x .circleci/deploy_check.sh
             FLAGS=$(.circleci/deploy_check.sh << parameters.deploy_mode >>)
             echo "Generated deployment flags: $FLAGS"
             ./node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN" $FLAGS
      - run:
          name: Commit Generated Content
          command: |
            # Stage content directories first to detect all changes (new, modified, deleted)
            git add content/results/ content/staging/

            # Check if there are any staged changes to commit
            if git diff --cached --quiet; then
              echo "No content changes to commit"
              exit 0
            fi

            # Configure git
            git config user.email "ci@binghamsundayrunningclub.co.uk"
            git config user.name "BSRC Bot"

            # Commit the already-staged changes
            git commit -m "[skip ci] Auto-commit generated results"

            # Push to main
            git push origin main

workflows:
  build_and_deploy:
    jobs:
      - install_deps
      - build:
          requires:
            - install_deps
      - deploy_to_firebase:
          deploy_mode: auto
          filters:
            branches:
              only: main
          requires:
            - build

  scheduled_build_and_deploy:
    triggers:
      - schedule:
          cron: "0 10,18 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - install_deps
      - build:
          requires:
            - install_deps
      - deploy_to_firebase:
          deploy_mode: hosting_only
          requires:
            - build
